<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boostrap-Link-Version5.1.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS-Link -->
    <link rel="stylesheet" href="styles.css" />
    <title>HTML Form</title>
  </head>
  <body>
    <!-- Form -->
    <form class="row m-5 border border-secondary rounded" novalidate>
      <!-- Header Column -->
      <div
        class="col-12 bg-secondary p-2 rounded-top mb-3 d-flex align-items-center"
        style="--bs-bg-opacity: 0.5"
      >
        <h2 class="">Payment Form</h2>
      </div>

      <!-- Card Number Column -->
      <div class="col-md-4">
        <label for="cardNumber" class="form-label">Card #</label>
        <input
          type="text"
          class="form-control"
          id="cardNumber"
          name="cardNumber"
          placeholder="XXXX XXXX XXXX XXXX"
          required
        />

        <!-- CVC Column -->
      </div>
      <div class="col-md-4">
        <label for="inputCvcNumber" class="form-label">CVC #</label>
        <input
          type="password"
          class="form-control"
          id="inputCvcNumber"
          name="inputCvcNumber"
          placeholder="0000"
        />
      </div>

      <!-- Amount Column -->
      <div class="col-md-4">
        <label for="inputAmount" class="form-label">Amount</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">$</span>
          <input
            type="text"
            class="form-control"
            id="inputAmount"
            aria-describedby="basic-addon3"
          />
        </div>
      </div>

      <!-- First Name-Last Name Columns -->
      <div class="col-6 mb-3">
        <label for="inputFirstName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="inputFirstName"
          placeholder="Enter your First Name"
        />
      </div>
      <div class="col-6">
        <label for="inputLastName" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="inputLastName"
          placeholder="Enter your Last Name"
        />
      </div>

      <!-- City-State-Zip Columns -->
      <div class="col-md-6 mb-3">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Pick a state</option>
          <option>Florida</option>
          <option>California</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>

      <!-- Card Selection -->
      <div class="col-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >We accept:</label
        >
        <div
          class="d-lg-flex justify-content-center bg-secondary p-1 rounded overflow-hidden"
        >
          <div class="form-check me-1">
            <input
              class="form-check-input"
              type="radio"
              name="cardCheck"
              id="cardCheck"
            />
            <label class="form-check-label" for="cardCheck"
              ><i class="fa-solid fa-money-bill-transfer"></i>
            </label>
          </div>

          <div class="form-check me-1">
            <input
              class="form-check-input"
              type="radio"
              name="cardCheck"
              id="cardCheck1"
            />
            <label class="form-check-label" for="cardCheck"
              ><i class="fa-solid fa-money-bill-transfer"></i>
            </label>
          </div>
          <div class="form-check me-1">
            <input
              class="form-check-input"
              type="radio"
              name="cardCheck"
              id="cardCheck1"
            />
            <label class="form-check-label" for="cardCheck"
              ><i class="fa-solid fa-money-bill-transfer"></i>
            </label>
          </div>
          <div class="form-check me-1">
            <input
              class="form-check-input"
              type="radio"
              name="cardCheck"
              id="cardCheck1"
            />
            <label class="form-check-label" for="cardCheck"
              ><i class="fa-solid fa-money-bill-transfer"></i>
            </label>
          </div>
        </div>
      </div>

      <div class="col-3"></div>

      <!-- Message Column-->
      <div class="col-6 mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Message</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
        <p>Add any notes here.</p>
      </div>

      <!-- Cancel-Send Buttons Columns -->
      <div
        class="col-12 bg-secondary p-3 rounded-bottom"
        style="--bs-bg-opacity: 0.5"
      >
        <div class="d-md-flex justify-content-md-end">
          <button class="btn btn-secondary btn-lg me-md-2" type="button">
            Cancel
          </button>
          <button class="btn btn-primary btn-lg" type="button">Send</button>
        </div>
      </div>
    </form>

    <!-- Bootstrap-JS-Version5.1.3 -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome-JS -->
    <script
      src="https://kit.fontawesome.com/5467bdcc1b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
